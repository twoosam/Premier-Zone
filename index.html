<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="header-space">
            <img class="img" src="https://media-2.api-sports.io/football/leagues/39.png" alt="premLogo" />
            <h1>Premier League</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="grey-tab">
            <h3 class="standings-button">Standings</h3>
            <h3 class="top-scorers-button">Top Scorers</h3>
            <h3 class="top-assisters-button">Top Assisters</h3>
            <h3 class="favorites-button">Favorites</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <div class="purple-tab">
            <div class="season">
              <h3>Season</h3>
              <h3>2023-24</h3>
            </div>
            <h1>Standings</h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <table id="standings-table" class="column-full column-sixty-percent">
        <thead>
          <tr>
            <th>&nbsp;</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">P</th>
          </tr>
        </thead>
        <tbody id="appendTeams">
        </tbody>
      </table>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
